{% extends 'master.html' %}
{% load static %}

{% block title %}Expense Dashboard{% endblock %}

{% block content %}

<div class="expense-dashboard">

    <div class="top-bar-wrapper">
        <div class="top-bar">
            <i id="profileBtn" class="fa-solid fa-user profile-icon"></i>

            <div id="profileDropdown" class="profile-dropdown hidden">
                <div class="profile-info">
                    <i class="fa-solid fa-user large-profile"></i>
                    <h3>{{ request.user.username }}</h3>
                    <p>{{ request.user.email }}</p>
                </div>
                <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
            </div>
        </div>
    </div>

    <div class="content-area">
        <div class="dashboard-actions">

            <a href="{% url 'add_expense' %}" class="action-card flat-card">
                <div class="icon-wrapper">
                    <i class="fa-solid fa-circle-plus"></i>
                </div>
                <span>Add Expense</span>
            </a>

            <a href="{% url 'view_expense' %}" class="action-card flat-card">
                <div class="icon-wrapper">
                    <i class="fa-solid fa-list"></i>
                </div>
                <span>View Expenses</span>
            </a>

            <a href="{% url 'filter_expense' %}" class="action-card flat-card">
                <div class="icon-wrapper">
                    <i class="fa-solid fa-filter"></i>
                </div>
                <span>Filter Expenses</span>
            </a>

            <a href="{% url 'expense_chart' %}" class="action-card flat-card">
                <div class="icon-wrapper">
                    <i class="fa-solid fa-chart-pie"></i>
                </div>
                <span>Total Expense Chart</span>
            </a>

            <a href="{% url 'monthly_expense' %}" class="action-card flat-card">
                <div class="icon-wrapper">
                    <i class="fa-solid fa-calendar-days"></i>
                </div>
                <span>Monthly Expense</span>
            </a>

        </div>
    </div>
</div>

<style>
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #3e2723;   
    color: #3e2723;
}

.top-bar-wrapper {
    width: 100%;
    background: #4e342e;
    border-bottom: 1px solid #6d4c41;
}

.top-bar {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    padding: 18px 40px;
    position: relative;
}

.profile-icon {
    font-size: 50px;
    color: #ffffff;
    cursor: pointer;
    transition: all 0.3s ease;
}
.profile-icon:hover {
    color:  #ffd180;
    transform: scale(1.1);
}

.profile-dropdown {
    position: absolute;
    top: 70px;
    left: 20px;
    width: 220px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 1000;
}

.profile-dropdown.hidden {
    display: none;
}

.large-profile {
    font-size: 50px;
    color: #4e342e;
    margin-bottom: 10px;
}

.profile-info h3 {
    font-size: 18px;
    font-weight: 700;
    color: #4e342e;
    margin: 5px 0;
}

.profile-info p {
    font-size: 14px;
    color: #6d4c41;
    margin: 0;
}

.logout-btn {
    margin-top: 15px;
    padding: 8px 15px;
    width: 100%;
    text-align: center;
    background: #795548;
    color: white;
    border-radius: 8px;
    font-weight: 600;
    text-decoration: none;
}
.logout-btn:hover {
    background: #5d4037;
}

.content-area {
    padding: 40px;
}

.dashboard-actions {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 40px;
}

.flat-card {
    background: #5d4037;  
    color: #fff;
    padding: 45px 20px;
    border-radius: 15px;
    text-align: center;
    text-decoration: none;
    box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    transition: all 0.3s ease;
}
.flat-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.35);
}

.icon-wrapper {
    width: 70px;
    height: 70px;
    margin: 0 auto 14px;
    border-radius: 50%;
    background: #6d4c41;
    display: flex;
    align-items: center;
    justify-content: center;
}

.icon-wrapper i {
    font-size: 32px;
    color: #ffd180;
}

.flat-card span {
    font-size: 18px;
    font-weight: 600;
}
</style>

<script>
const profileBtn = document.getElementById("profileBtn");
const profileDropdown = document.getElementById("profileDropdown");

profileBtn.onclick = () => {
    profileDropdown.classList.toggle("hidden");
};

document.addEventListener('click', function(e) {
    if (!profileDropdown.contains(e.target) && !profileBtn.contains(e.target)) {
        profileDropdown.classList.add("hidden");
    }
});
</script>

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

{% endblock %}
